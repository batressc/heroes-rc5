<h1>{{ title }}</h1>
<h2>My Heroes!</h2>
<ul class="heroes">
    <li [class.selected]="heroe === selectedHeroe" *ngFor="let heroe of heroes" (click)="onSelect(heroe)">
        <span class="badge">{{ heroe.ranking }}</span>{{ heroe.name }}
    </li>
</ul>
<heroe-detail [heroe]="selectedHeroe"></heroe-detail>
