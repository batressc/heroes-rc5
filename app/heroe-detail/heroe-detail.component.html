<div *ngIf="heroe">
    <h3>{{ heroe.name }} details!</h3>
    <table>
        <tr>
            <td class="lbltxt">Id</td>
            <td>{{ heroe.id }}</td>
        </tr>
        <tr>
            <td class="lbltxt">Name</td>
            <td><input type="text" placeholder="Name" [(ngModel)]="heroe.name" /></td>
        </tr>
        <tr>
            <td class="lbltxt">Ranking</td>
            <td><input type="number" min="1" placeholder="Ranking" [(ngModel)]="heroe.ranking" /></td>
        </tr>
    </table>

    <button (click)="guardar()">Guardar</button>
</div>
